<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FAFAF8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Wine Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç∑</text></svg>" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      *{box-sizing:border-box;margin:0;padding:0}
      body{font-family:'Nunito',sans-serif;background:#FAFAF8;-webkit-font-smoothing:antialiased}
      input,textarea{font-family:'Nunito',sans-serif}
      ::-webkit-scrollbar{width:4px}::-webkit-scrollbar-thumb{background:#E5E0DA;border-radius:2px}
      @keyframes fadeIn{from{opacity:0}to{opacity:1}}
      @keyframes slideUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
      @keyframes sheetUp{from{opacity:0;transform:translateY(100%)}to{opacity:1;transform:translateY(0)}}
      @keyframes pulse{0%,100%{opacity:.5}50%{opacity:1}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
